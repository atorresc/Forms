<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Email Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; padding: 0.75rem 1.5rem; font-size: 1rem; }
    #output, #originalOutput { white-space: pre-wrap; background: #f4f4f4; padding: 1rem; margin-top: 2rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Support Email Generator ‚Äì Argelis Torres</h1>

  <label for="messageType">Tipo de mensaje:</label>
  <select id="messageType" onchange="toggleSections()">
    <option value="intro">Saludo inicial</option>
    <option value="followup">Seguimiento</option>
    <option value="closure">Cierre</option>
    <option value="notes">Notas</option>
  </select>

  <label for="customerName">Nombre del cliente:</label>
  <input type="text" id="customerName" />

  <label for="sessionHeld">¬øHubo sesi√≥n?</label>
  <select id="sessionHeld" onchange="toggleSessionDate()">
    <option value="no">No</option>
    <option value="yes">S√≠</option>
  </select>

  <div id="sessionDateContainer" style="display:none;">
    <label for="sessionDate">Fecha de la sesi√≥n:</label>
    <input type="text" id="sessionDate" placeholder="Ej. 25 de julio" />
  </div>

  <label for="issue">¬øCu√°l fue el problema?</label>
  <input type="text" id="issue" />

  <label for="cause">¬øCu√°l fue la causa del problema? (si se conoce)</label>
  <textarea id="cause" rows="2"></textarea>

  <label for="actionsTaken">Resumen de la sesi√≥n (Actions Taken):</label>
  <textarea id="actionsTaken" rows="4" placeholder="Separar cada acci√≥n con coma (,) para generar bullets"></textarea>

  <label for="resolved">¬øSe resolvi√≥ el problema?</label>
  <select id="resolved" onchange="toggleSections()">
    <option value="no">No</option>
    <option value="yes">S√≠</option>
  </select>

  <div id="resolutionContainer" style="display:none;">
    <label for="resolution">Resoluci√≥n:</label>
    <textarea id="resolution" rows="3"></textarea>
  </div>

  <div id="actionPlanContainer">
    <label for="actionPlan">Plan de seguimiento (Action Plan):</label>
    <textarea id="actionPlan" rows="4" placeholder="Separar cada acci√≥n con coma (,) para generar bullets"></textarea>
  </div>

  <button onclick="generateEmail()">Generar correo</button>

  <h3>üì§ Resultado original generado:</h3>
  <div id="originalOutput"></div>

  <h3>ü§ñ Resultado final mejorado por ChatGPT:</h3>
  <div id="output"></div>

  <script>
    async function generateEmail() {
      const type = document.getElementById("messageType").value;
      const name = document.getElementById("customerName").value;
      const session = document.getElementById("sessionHeld").value === "yes";
      const sessionDate = document.getElementById("sessionDate").value;
      const issue = document.getElementById("issue").value;
      const cause = document.getElementById("cause").value;
      const actions = document.getElementById("actionsTaken").value.split(',').map(a => a.trim()).filter(a => a);
      const resolved = document.getElementById("resolved").value === "yes";
      const resolution = document.getElementById("resolution").value;
      const actionPlan = document.getElementById("actionPlan").value.split(',').map(a => a.trim()).filter(a => a);

      let original = `Estimado(a) ${name},\n\n`;

      if (type === 'intro') {
        original += `Perm√≠tame presentarme, mi nombre es Argelis Torres y estar√© brind√°ndole soporte con su solicitud.\n`;
      } else if (type === 'followup') {
        original += `Me encuentro dando seguimiento a su solicitud.\n`;
      }

      if (session) {
        original += `Agradezco el tiempo brindado durante nuestra sesi√≥n el d√≠a ${sessionDate}.\n`;
      }

      if (type === 'closure') {
        original += `\nüìå Resumen del caso:\n- Problema: ${issue}\n- Alcance: Atender el problema reportado\n- Causa: ${cause}\n- Resoluci√≥n: ${resolution}\n`;
      } else {
        original += `\nüìå Resumen del caso:\n- Problema: ${issue}\n- Causa: ${cause}\n\n‚úÖ Acciones realizadas:\n`;
        actions.forEach(a => original += `- ${a}\n`);
        if (!resolved) {
          original += `\nüß≠ Plan de acci√≥n:\n`;
          actionPlan.forEach(a => original += `- ${a}\n`);
        } else {
          original += `\nüõ†Ô∏è Resoluci√≥n: ${resolution}\n`;
        }
      }

      original += `\nQuedo atento(a) a cualquier comentario o duda que pueda tener.\n\nSaludos cordiales,\nArgelis Torres`;
      document.getElementById("originalOutput").innerText = original;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer [APIKEY]"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "Please refine the following email message to sound more friendly and professional in Spanish." },
            { role: "user", content: original }
          ]
        })
      });

      const data = await response.json();
      const refined = data.choices?.[0]?.message?.content || "[No response from ChatGPT]";
      document.getElementById("output").innerText = refined;
    }

    function toggleSections() {
      const type = document.getElementById("messageType").value;
      const resolved = document.getElementById("resolved").value;
      document.getElementById("actionPlanContainer").style.display = (type !== "closure" && resolved !== "yes") ? "block" : "none";
      document.getElementById("resolutionContainer").style.display = resolved === "yes" ? "block" : "none";
    }

    function toggleSessionDate() {
      document.getElementById("sessionDateContainer").style.display = document.getElementById("sessionHeld").value === "yes" ? "block" : "none";
    }
  </script>
</body>
</html>
